<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-page">
        <h1>
            <span id="homework"> Домашнее задание 16 недели.  </span>
        </h1>
    </div>
    <div class="container" id="container">
        <h2>Форма регистрации.</h2>
        <form id="form" class="form" novalidate>
            <input id="name" class="name" type="text" placeholder="Введите имя" required minlength="2" maxlength="20">
            <span class="error-message" id="name"></span>
            <input id="email" class="email"  type="email" placeholder="Введите электронную почту" required>
            <span class="error-message" id="email-error"></span>
            <input id="age" class="age"  type="number" placeholder="Введите возраст" required>
            <span class="error-message" id="age-error"></span>
            <div id="choicesex" class="choice_sex">
                <p>Выберите пол:</p>
                <input class="radioinput" type="radio" id="woman" name="sex">
                <label for="woman">Женский</label>
                <input class="radioinput" type="radio" id="man" name="sex">
                <label for="man">Мужской</label>
                <span class="error-message" id="sex-error"></span>
            </div>
            <select name="proffesion" id="proffesion" required>
                <option value="" hidden>Выберите профессию</option>
                <option value="">Врач</option>
                <option value="">Программист</option>
                <option value="">Учитель</option>
                <option value="">Дизайнер</option>
                <option value="">Инженер</option>
                <option value="">Продавец</option>
                <option value="">Другое</option>
            </select>
            <span class="error-message" id="profession-error"></span>
            <input id="password" class="password"  type="text" placeholder="Введите пароль" required minlength="8" pattern="">
            <span class="error-message" id="password-error"></span>
            <input id="repassword" class="password"  type="text" placeholder="Повторите пароль" required minlength="8" pattern="">
            <span class="error-message" id="repassword-error"></span>
            <div id="agreement" class="agreement">
                <input id="agree" class="agree" name="checkbox" type="checkbox" required>
                <label for="agree">Я согласен с обработкой персональных данных</label>
                <span class="error-message" id="agree-error"></span>
            </div>
            <button id="button">Зарегистрироваться</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
